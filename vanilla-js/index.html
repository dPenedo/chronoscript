<!doctype html>
<html lang="en">
    <head>
        <title>ChronoScript - Stopwatch</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
            rel="stylesheet"
        />
        <!-- favicons -->
        <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/img/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="/img/android-chrome-192x192.png"
        />
        <script type="module" defer src="js/chronometer.js"></script>
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <div class="content-wrapper">
        <!-- ========== Navbar   ========== -->
        <nav class="navbar">
            <a class="navbar__link" href="world-times.html">World-Times</a>
            <a class="navbar__link" href="countdown.html">Countdown</a>
        </nav>
        <!-- ========== Navbar 🠩 ========== -->

            <div class="main-content">
                <h1 class="main-title">CHRONOMETER</h1>
                <div class="clock">
                    <div class="clock__container">
                        <div class="clock__hours">00</div>
                        <div class="clock__separator">:</div>
                        <div class="clock__min">00</div>
                        <div class="clock__separator">:</div>
                        <div class="clock__sec">00</div>
                        <div class="clock__separator">:</div>
                        <div class="clock__centisec">00</div>
                    </div>
                </div>

                <div class="buttons__container">
                    <button class="button button__play-pause">Start</button>

                    <button class="button button__reset">Reset</button>
                </div>
                </div/
            </div>
        <footer class="footer">
            <p class="footer__text">
                This is a playground App, made with React, with the purpose of
                practice. Developed and designed by
                <a class="footer__link" href="http://dpenedo.com"> dPenedo </a>
            </p>
        </footer>
    </body>
</html>
